<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1 id="title">Survay Form</h1>
        <p id="description">
            this is a survay form to get user data.
        </p>
    <form action="" id="survey-form">
        <label for="name-label"> Name
            <input id="name" type="text" name="name" id="name-label" placeholder="Mehran">
        </label><br><br>
        <label for="email-label">Email
            <input type="email" name="email" id="email" id="email-label" placeholder="abc@gmail.com">
        </label><br><br>
        <label for="number-label">Number
            <input type="number" name="number" id="number" max="20" min="5" id="number-label" placeholder=" number between 5 and 35">
        </label><br><br>
        <select id="dropdown">
            <option>a</option>
            <option>b</option>

        </select><br><br>
        BS
        <input type="radio" name="name" id="bs">
        MS
        <input type="radio" name="name" id="ms"><br><br>
        <textarea></textarea>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
